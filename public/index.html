<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Bot</title>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="page-content">
    <h1>ตัวอย่างหน้าเว็บไซต์</h1>
    <p>นี่คือหน้าเว็บไซต์ตัวอย่างที่มี Live Chat ติดตั้งอยู่</p>
    <!-- เนื้อหาเว็บไซต์ทั่วไป -->
</div>

<!-- Live Chat Widget -->
<div id="live-chat-widget" class="live-chat-widget">
    <!-- ปุ่มเปิด Chat -->
    <div id="chat-toggle-btn" class="chat-toggle-btn">
        <i class="fa-solid fa-comment"></i>
    </div>

    <!-- Chat Window -->
    <div id="chat-window" class="chat-window">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-back-btn">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="chat-header-dots">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="chat-header-info">
                <div class="chat-logo">
                    <img src="assets/icons/chat-logo.png" alt="Live Chat Bot">
                </div>
                <div class="chat-title">
                    <h3>LiveChat Bot</h3>
                    <p>Let's chat</p>
                </div>
            </div>
            <div class="chat-minimize-btn">
                <i class="fa-solid fa-minus"></i>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="chat-messages">
            <!-- Bot welcome message -->
            <div class="message bot-message">
                <div class="message-avatar">
                    <img src="assets/icons/bot-avatar.jpg" alt="Bot">
                </div>
                <div class="message-content">
                    <p>Engage your customers effortlessly with our powerful LiveChat tools. Interested in exploring more?</p>
                </div>
            </div>
            <!-- Messages will be added here dynamically -->
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div id="chat-now-btn" class="chat-now-btn">
                <button>Chat now</button>
            </div>
            <div id="chat-input-area" class="chat-input-area hidden">
                <input type="text" id="chat-input" placeholder="พิมพ์ข้อความของคุณ...">
                <button id="chat-send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>

    </div>
</div>

<!-- ไลบรารีที่จำเป็น -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
<!-- โค้ด JavaScript ของเรา -->
<script src="js/dialogflow.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
